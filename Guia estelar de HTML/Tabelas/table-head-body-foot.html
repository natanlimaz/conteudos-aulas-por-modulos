<table> <!--Tudo isso compõe uma table bem organizada-->

    <caption>Pessoas por idade</caption><!--Descrever o que a tabela esta fazendo-->

    <thead> <!--Cabeçalho da tabela-->
        <tr>
            <th>Nome</th>
            <th>Idade</th>
        </tr>
    </thead>
    
    <tbody> <!--Corpo da tabela, o que ta levando todos os dados da nossa tabela-->
        <tr>
            <td>Natan</td>
            <td>20</td>
        </tr>
        <tr>
            <td>Mayk</td>
            <td>35</td>
        </tr>
    </tbody>

    <tfoot> <!--Rodapé da tabela-->
        <tr>
            <td>Total:</td>
            <td>2 Pessoas</td>
        </tr>
    </tfoot>
</table>
