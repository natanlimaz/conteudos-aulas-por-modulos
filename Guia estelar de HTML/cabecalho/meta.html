<!--
    <meta> Definir metadados do nosso site

    atributos
    - charset
    - name (para especificar o que é essa meta)
    - content (para falar o conteúdo dela)
-->

<head>
    <!-- Codificação de caracteres especiais -->
    <meta charset="UTF-8"> <!--ISO-8859-1 para apenas caracteres latinos-->

    <!-- Portabilidade para dispositivos mobiles-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">


</head>
