<!-- <input> Atributos comuns

    - type
    - autocomplete
    - autofocus (boolean) (so pode ser usado uma unica vez no site)
    - disable (boolean)
    - readonly (boolean) (quase todos)
    - value
    - form (linkar input com algum formulário) (quase todos)
    - name
    - required (quase todos) (boolean)
    - placeholder (password, search, tel, text, url) / (quase todos)

    /* Não trocamos o label pelo o place holder (pois o label serve para a acessibilidade)*/
-->
<label for="email">email</label>
<input id="email" type="email" placeholder="Digite seu email">
