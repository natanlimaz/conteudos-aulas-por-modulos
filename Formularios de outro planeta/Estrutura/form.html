    <form>

    - Elemento que definirá um formulário
    - É um container estilo <section> <footer>

    Atributos básicos
    - action (Para onde este formulário vai ser submetido. se tiver vazio ele será enviado para a mesma página)
    - method (POST ou GET) Verbos http servem para explicar como os dados estão trafegando (vai ser um jeito de enviar dados)
    POST os dados ficam escondidos (usado para criar algo, ex: um cadastro de usuário no sistema)
    GET os dados aparecem ex: http://minhapagina.com.br/?name=Mayk&email=mayk@maik.com (pode ser usado para ex: um campo de pesquisa, pois não é preciso esconder dados)

        o padrão do method é GET e oaction será enviar para a mesma página que está

    NÃO SE PODE CRIAR UM FORM DENTRO DE OUTRO FORM (Não é boa prática)
